{% extends 'base.html'%}
{% load static %}

{% block content %}


    <div class="container">

        <div class="content-container">

            <div class="row">

                <div class="col-xs-12">

                    <h2>Activate</h2>

                    <form method="post" action="{% url 'activate' %}" role="form">

                            {% csrf_token %}

                            <div class="form-group grouped-inputs">

                                {{ form.errors.first_name }}
                                {{ form.first_name }}

                                {{ form.errors.last_name }}
                                {{ form.last_name }}

                                {{ form.errors.password }}
                                {{ form.password }}

                            </div>

                            <button type="submit" class="btn btn-block btn-lg btn-primary">Continue</button>

                        </form>

                </div> <!--/col-->

            </div> <!--/row-->

        </div> <!--/content-container-->

    </div> <!--/container-->


{% endblock %}
