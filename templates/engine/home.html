{% extends 'base.html'%}
{% load static %}

{% block content %}

 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Accomplished</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="content-container">
        <h2 class="hidden-xs">Welp, here it is.</h2>
        <p class="lead hidden-xs">Pretty much the greatest to-do app that has been done.</p>

          <ul class="list-group">
              {% for task in tasks %}
                <li class="list-group-item task clearfix">
                    <span class="pull-left">{{ task }}</span>
                    <span class="pull-right"><a href="{% url 'complete-task' task.id  %}" class="btn btn-primary btn-sm">Complete</a></span>
                </li>
              {% endfor %}
          </ul>


          <a href="{% url 'add-task' %}" class="btn btn-block btn-lg btn-primary">Create a new task</a>





      </div>

    </div><!-- /.container -->

{% endblock %}
