{% extends 'base.html'%}
{% load static %}

{% block content %}

    {% include 'engine/_navigation.html' %}

    <div class="container">

      <div class="content-container">


      <h3>Your Tasks</h3>

          <ul class="list-group">
              {% for task in tasks %}

                <li class="list-group-item task clearfix">
                    <span class="pull-left">{{ task }}</span>
                    <a href class="btn btn-primary btn-sm complete-btn pull-right" data-task-id="{{ task.id }}">Done!</a>
                </li>
              {% endfor %}
          </ul>


         <a href="{% url 'add-task' %}" class="btn btn-block btn-lg btn-primary">Create a new task</a>



      </div>

    </div><!-- /.container -->

{% endblock %}


{% block extra_js %}

    <script>

        $('.complete-btn').click(function() {
            event.preventDefault();

            var pk = $(this).data('task-id');
            var url = '/complete-task/' + pk + '/';

            $.ajax({
                type: 'POST',
                url: url,
                dataType: 'json',
                async: true,
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    pk: pk,
                },
                success: function(json) {
                     //alert('It worked!');
                    //
                }
            });

            // Made the li fade away
            $(this).parent().fadeOut();

        });


        $(':checkbox').checkbox();
    </script>

{% endblock %}
